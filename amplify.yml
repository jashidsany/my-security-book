version: 1
frontend:
  phases:
    build:
      commands:
        - curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz
        - ./mdbook build
  artifacts:
    baseDirectory: book
    files:
      - '**/*'
  cache:
    paths: []
